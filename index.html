<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OctoberCMS Stack Docmentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="This is a bible for how OctoberCMS should be handled.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="custom-theme.css">
  <link rel="apple-touch-icon" sizes="180x180" href="https://devingreen.me/themes/devingreen/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://devingreen.me/themes/devingreen/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://devingreen.me/themes/devingreen/assets/img/favicon-16x16.png">
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'OctoberCMS Stack Documentation',
      search: 'auto', // default
      onlyCover: true,
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-yaml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-twig.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
